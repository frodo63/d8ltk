custhtml.front:
    path: '/home'
    defaults:
        _controller: 'Drupal\custhtml\Controller\custhtmlController::givefrontcontent'
        _title: 'Главная'
    requirements:
        _permission: 'access content'

custhtml.contacts:
    path: '/contacts'
    defaults:
        _controller: 'Drupal\custhtml\Controller\custhtmlController::givecontacts'
        _title: 'Контакты'
    requirements:
        _permission: 'access content'

custhtml.requisites:
    path: '/requisites'
    defaults:
        _controller: 'Drupal\custhtml\Controller\custhtmlController::giverequisites'
        _title: 'Реквизиты'
    requirements:
        _permission: 'access content'

custhtml.notallowed:
    path: '/notallowed'
    defaults:
        _controller: 'Drupal\custhtml\Controller\custhtmlController::givefourothree'
        _title: 'Недостаточно доступа'
    requirements:
        _permission: 'access content'

custhtml.notfound:
    path: '/notfound'
    defaults:
        _controller: 'Drupal\custhtml\Controller\custhtmlController::givefourofour'
        _title: 'Такой страницы нет'
    requirements:
        _permission: 'access content'
        
custhtml.sog:
    path: '/soges'
    defaults:
        _controller: 'Drupal\custhtml\Controller\custhtmlController::givesog'
        _title: 'Смазочно-охлаждающие жидкости'
    requirements:
        _permission: 'access content'        