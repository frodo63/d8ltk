custhtml.front:
    path: '/home'
    defaults:
        _controller: 'Drupal\custhtml\Controller\custhtmlController::givefrontcontent'
        _title: 'Главная'
    requirements:
        _permission: 'access content'

custhtml.contacts:
    path: '/contacts'
    defaults:
        _controller: 'Drupal\custhtml\Controller\custhtmlController::givecontacts'
        _title: 'Контакты'
    requirements:
        _permission: 'access content'

custhtml.requisites:
    path: '/requisites'
    defaults:
        _controller: 'Drupal\custhtml\Controller\custhtmlController::giverequisites'
        _title: 'Реквизиты'
    requirements:
        _permission: 'access content'

custhtml.403:
    path: '/notallowed'
    defaults:
        _controller: 'Drupal\custhtml\Controller\custhtmlController::givenotallowed'
        _title: 'Недостаточно доступа'
    requirements:
        _permission: 'access content'

custhtml.404:
    path: '/notfound'
    defaults:
        _controller: 'Drupal\custhtml\Controller\custhtmlController::givenotfound'
        _title: 'Такой страницы нет'
    requirements:
        _permission: 'access content'